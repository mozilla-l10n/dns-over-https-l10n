studyOptOut = Wenn Sie nicht an diesen DNS-Studien teilnehmen möchten, können Sie die Schaltfläche „DNS-Studien deaktivieren“ am Ende dieser Seite verwenden. Sie können diese auch über die Seite about:studies in Firefox deaktivieren (geben Sie about:studies in die Firefox-Adressleiste ein).
