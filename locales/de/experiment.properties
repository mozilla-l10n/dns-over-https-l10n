# Name of the extension, displayed in about:addons
extensionName = DNS Over HTTPS

# {brandName} is replaced by the full brand name, e.g. 'Firefox Nightly'
extensionDescriptionIntro = Mozilla führt eine Reihe von Studien durch, um einen Dienst zu evaluieren, der DNS-Anbieter daran hindert, Ihre Surf-Chronik aufzuzeichnen und weiterzugeben. Alle Anwender in der Studie erhalten eine Benachrichtigung. Wenn eine Studie aktiv ist, verwendet Firefox automatisch den sicheren DNS über HTTPS 1.1.1.1 von Cloudflare. Diese Studie verwendet den Cloudflare-Resolver zusätzlich zum durch den Nutzer oder den Internetanbieter vorgegebenen DNS, um die Herangehensweisen zu vergleichen.

extensionDescriptionDataTitle = Was mit Ihren Daten passiert
extensionDescriptionDataDesc = Wie alle anderen DNS-Anbieter benötigt Cloudflare Zugang zu den von Ihnen verwendeten Hostnamen, um Anfragen aufzulösen. Wir haben Cloudflare als unseren Partner für diese Studien gewählt, weil sie, anders als viele andere DNS-Anbieter, umfassenden Datenschutzregeln zugestimmt haben, die auch begrenzen, welche Daten gesammelt und wie lange sie aufbewahrt werden, sowie die Zusicherung, dass diese nicht an Dritte weitergegeben werden. Unter https://tinyurl.com/yax6zfqo finden Sie die Datenschutzerklärung von Cloudflare/Firefox.

extensionDescriptionDisableTitle = Wie Sie DNS-Studien deaktivieren können
# The "Disable" button is the one available for any add-on. See https://bit.ly/2rg2puQ
extensionDescriptionDisableDesc = Wenn Sie nicht an dieser Studie teilnehmen möchten, können Sie die Schaltfläche „Deaktivieren“ am Ende dieser Seite verwenden. Wenn Sie alle Studien in Firefox deaktivieren möchten, können Sie die Einstellungen in about:preferences im Bereich Datenschutz und Sicherheit ändern.

# Text of the notification displayed to user before enabling the study
notificationMessage = Mozilla arbeitet daran, Datenschutz und Sicherheit im Internet zu verbessern. Wir führen Studien durch, die verschlüsselte DNS-Anfragen an Cloudflare senden, einen sicheren, cloud-basierten Dienst.
disableButtonText = DNS-Studien deaktivieren
acceptButtonText = Ok, verstanden
learnMoreLinkText = Weitere Informationen

# The following strings are used in a in-product page
studyTitle = Studien zu DNS über HTTPS
# {brandShortName} is replaced by the version name, e.g. 'Nightly'
studyIntro = Domain Name Service (DNS) ist einer der ältesten Teile der Internetarchitektur, wird aber dennoch kaum angetastet, wenn es um Versuche geht, das Internet sicherer und privater zu gestalten. Wir im Firefox-Team arbeiten daran, das zu ändern. Wir haben bereits das Protokoll DNS over HTTPS (DoH) in {brandShortName} implementiert und sammeln Informationen über einen Dienst, der DNS-Anbieter daran hindert, Ihre Surf-Chronik aufzuzeichnen und weiterzugeben.

